<script>
	const target = 'piefan';

    var appid, appkey, appsecret;
	var thingsrc;

    var a = location.hash.substring(1).split(':');
    if (a.length==3) {
        appid = a[0];
        appkey = a[1];
        appsecret = a[2];
    }
    else {
        alert("Please inclde APPID:APPKEY:APPSECRET as a url hash e.g. :\n\n index.html#APPID:APPKEY:APPSECRET");            
    }
    
    var microgear = Microgear.create({
        key: appkey,
        secret: appsecret,
        alias : "fanconsole"
    });

  	function send(msg) {
		document.getElementById("speed").innerHTML = msg;
		microgear.chat(target,"SP"+msg);
	}

	microgear.on('message',function(topic,msg) {
		console.log(topic,msg);
		if (topic.indexOf('/piefan/state')>=0) {
			document.getElementById("speed").innerHTML = msg;
		}
	});

	microgear.on('connected', function() {
		microgear.subscribe('/piefan/state');
	    document.getElementById("data").innerHTML = "<FONT color=#00BB00>ONLINE</FONT>";
	});

	microgear.connect(appid);

</script>

	<div class="row" style="font-size: 72px;font-weight: bold;padding:10px;" id="speed">0</div>
	<div class="row">
		<div class="col-xs-12 col-md-3" style="padding:10px;"><a class="btn btn-primary col-xs-12" onclick="send('0')">0</a></div>
		<div class="col-xs-12 col-md-3" style="padding:10px;"><a class="btn btn-primary col-xs-12" onclick="send('1')">1</a></div>
		<div class="col-xs-12 col-md-3" style="padding:10px;"><a class="btn btn-primary col-xs-12" onclick="send('2')">2</a></div>
